<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#007bff">
    <meta name="description" content="Game Hub - Play Amazing Mini Games">
    <meta name="keywords" content="games, mini games, browser games, online games">
    <meta name="author" content="Game Hub Team">
    <title>Game Hub - Play Mini Games Online</title>

    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://www.googletagmanager.com">

    <!-- Preload critical resources -->
    <link rel="preload" href="css/styles.css" as="style">
    <link rel="preload" href="js/main.js" as="script">
    <link rel="preload" href="data/games.json" as="fetch" crossorigin="anonymous">

    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-XXXXXXXXXX');
    </script>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/games.css">
    <link rel="stylesheet" href="css/home.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Game Hub</h1>
            <nav class="nav" role="navigation" aria-label="Main navigation">
                <ul class="nav-list" role="menubar">
                    <li role="none">
                        <a href="index.html" role="menuitem" aria-current="page">Home</a>
                    </li>
                    <li role="none">
                        <a href="#about" role="menuitem">About</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main" id="main-content">
        <div class="container">
            <section class="hero">
                <h2>Play Mini Games</h2>
                <p>Choose a game and start playing instantly!</p>
            </section>

            <!-- Game Tiles Grid -->
            <section class="games-grid-section" aria-label="Available games">
                <div class="games-grid" id="games-grid">
                    <!-- Game tiles will be inserted here -->
                </div>
            </section>

            <!-- Fullscreen Game Container -->
            <div class="fullscreen-game-container" id="fullscreen-game" style="display: none;">
                <div class="game-header-bar">
                    <button class="back-btn" id="back-btn" aria-label="Back to games">
                        ‚Üê Back
                    </button>
                    <h3 class="current-game-title" id="current-game-title"></h3>
                    <button class="fullscreen-btn" id="fullscreen-btn" aria-label="Toggle fullscreen">
                        ‚õ∂
                    </button>
                </div>
                <div class="game-content-area" id="game-content-area">
                    <!-- Active game will be rendered here -->
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-support">
                <p>Enjoying our games? Support us:</p>
                <a href="https://paypal.me/DonateToJordan?locale.x=en_US&country.x=MY" target="_blank"
                    rel="noopener noreferrer" class="footer-donate-btn" aria-label="Support us via PayPal">
                    üíù Support via PayPal
                </a>
            </div>
            <p>&copy; 2025 Game Hub. All rights reserved.</p>
        </div>
    </footer>

    <!-- Load game scripts -->
    <script src="js/games/tic-tac-toe.js"></script>
    <script src="js/games/snake.js"></script>
    <script src="js/games/memory-game.js"></script>
    <script src="js/games/rock-paper-scissors.js"></script>
    <script src="js/games/guess-number.js"></script>
    <script src="js/games/sudoku-4x4.js"></script>
    <script src="js/games/typing-speed-test.js"></script>

    <!-- Main home page script -->
    <script src="js/home.js"></script>

    <!-- Diagnostics (remove in production) -->
    <script src="js/diagnostics.js"></script>
</body>

</html>
